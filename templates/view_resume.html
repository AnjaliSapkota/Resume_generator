<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Resume is Ready!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
        .resume-container {
            width: 90vw; /* Use 90% of the viewport width */
            max-width: 1200px; /* Maximum width to prevent it from getting too large */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Slight shadow for a polished look */
        }
        iframe {
            width: 100%;
            height: 90vh; /* Use 90% of the viewport height */
            border: none; /* Remove the border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slight shadow */
        }
        .download-link {
            text-align: center;
            margin-top: 20px;
        }
        .download-link a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }
        .download-link a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Your Resume is Ready!</h2>

    <!-- Container for the iframe -->
    <div class="resume-container">
        <iframe src="/static/{{ pdf_filename }}" frameborder="0"></iframe>
    </div>

    <!-- Download link -->
    <div class="download-link">
        <a href="/download_resume/{{ pdf_filename }}">Download your Resume</a>
    </div>

</body>
</html>
